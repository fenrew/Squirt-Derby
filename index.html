<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div id="gamebox">
        <img src="./img/squirt-derby-pic.jpg" alt="" id="loading-screen">
        <div id="gamepad">
            <div id="player-one-gamepad"><h3>Player 1</h3></div>
            <div id="player-two-gamepad"><h3>Player 2</h3></div>
            <div id="player-three-gamepad"><h3>Player 3</h3></div>
            <div id="player-four-gamepad"><h3>Player 4</h3></div>
        </div>
        <div id="gamearea">
            <div id="option">
                <h1>Squirt Derby!</h1>
                <h2 id="new-game">New Game</h2>
                <h2 id="credits">Credits</h2>
            </div>
            <div id="shop-layout">
                <div id="race-btn"></div>
                <div id="upcoming-talking-bubble" class="talking-bubble"></div>
                <div id="upgrade-btn"></div>
                <div id="back-alley-btn"></div>
            </div>
            <div id="upgrade-room">
                <div id="upgrade-speed"></div>
                <div id="upgrade-intelligence"></div>
                <h5>Speed Intelligence</h5>
                <div id="exit-upgrade"></div>
            </div>
            <div id="back-alley">
                <div id="shady-guy"></div>
                <div id="talking-bubble-alley"></div>
                <dir id="exit-alley"></dir>
            </div>
            <div id="upcoming-countdown"></div>
            <div id="upcoming-winner-of-race"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="Blueprints.js"></script>
</body>



</html>
