<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div id="gamebox">
        <div id="gamepad">
            <div id="player-one-gamepad">
                <h3>P1: $200 Score: 0</h3>
                <!--Betting-Room-->
                <div id="betting-gamepad-player-one" class="betting-gamepad">
                    <img src="./img/Maxence-img.png" alt="" width="60px" height="60px" class="bet-football" id="bet-football-playerOne">
                    <img src="./img/Markus-img.png" alt="" width="60px" height="60px" class="bet-thomas" id="bet-thomas-playerOne">
                    <img src="./img/Føyen2.png" alt="" width="60px" height="60px" class="bet-dude" id="bet-dude-playerOne">
                    <img src="./img/Tormod-img.gif" alt="" width="60px" height="60px" class="bet-hotdog" id="bet-hotdog-playerOne">
                    <br>
                    <input type="number" name="Bets" id="playerOne-bet-input">
                </div>
                <!--Upgrade-Room-->
                <div id="upgrade-gamepad-player-one">
                    <img src="./img/button_speed.png" alt="" class="upgrade-speed" id="upgrade-speed-playerOne">
                    <img src="./img/button_intelligence.png" alt="" class="upgrade-intelligence" id="upgrade-intelligence-playerOne">
                </div>
                <!--The Run Room-->
                <div id="attack-gamepad-player-one">
                    <img src="./img/ThomasTheTankEngine.png" alt="" width="60px" height="60px" class="bet-thomas" id="attack-thomas-playerOne">
                    <img src="./img/Dude-p3.png" alt="" width="60px" height="60px" class="bet-dude" id="attack-dude-playerOne">
                    <img src="./img/Hotdog-p4.jpg" alt="" width="60px" height="60px" class="bet-hotdog" id="attack-hotdog-playerOne">
                </div>
                <!--The Shop-->
                <div class="buy-douchbag-btn" id="buy-douche-playerOne"></div>
            </div>
            <div id="player-two-gamepad">
                <h3>P2: $200 Score: 0</h3>
                <div id="betting-gamepad-player-two" class="betting-gamepad">
                    <img src="./img/Maxence-img.png" alt="" width="60px" height="60px" class="bet-football" id="bet-football-playerTwo">
                    <img src="./img/Markus-img.png" alt="" width="60px" height="60px" class="bet-thomas" id="bet-thomas-playerTwo">
                    <img src="./img/Føyen2.png" alt="" width="60px" height="60px" class="bet-dude" id="bet-dude-playerTwo">
                    <img src="./img/Tormod-img.gif" alt="" width="60px" height="60px" class="bet-hotdog" id="bet-hotdog-playerTwo">
                    <input type="number" name="Bets" id="playerTwo-bet-input">
                </div>
                <!--Upgrade-Room-->
                <div id="upgrade-gamepad-player-two">
                    <img src="./img/button_speed.png" alt="" class="upgrade-speed" id="upgrade-speed-playerTwo">
                    <img src="./img/button_intelligence.png" alt="" class="upgrade-intelligence" id="upgrade-intelligence-playerTwo">
                </div>
                <!--The Run Room-->
                <div id="attack-gamepad-player-two">
                    <img src="./img/football.png" alt="" width="60px" height="60px" class="bet-football" id="attack-football-playerTwo">
                    <img src="./img/Dude-p3.png" alt="" width="60px" height="60px" class="bet-dude" id="attack-dude-playerTwo">
                    <img src="./img/Hotdog-p4.jpg" alt="" width="60px" height="60px" class="bet-hotdog" id="attack-hotdog-playerTwo">
                </div>
                <!--The Shop-->
                <div class="buy-douchbag-btn" id="buy-douche-playerTwo"></div>
            </div>
            <div id="player-three-gamepad">
                <h3>P3: $200 Score: 0</h3>
                <div id="betting-gamepad-player-three" class="betting-gamepad">
                    <img src="./img/Maxence-img.png" alt="" width="60px" height="60px" class="bet-football" id="bet-football-playerThree">
                    <img src="./img/Markus-img.png" alt="" width="60px" height="60px" class="bet-thomas" id="bet-thomas-playerThree">
                    <img src="./img/Føyen2.png" alt="" width="60px" height="60px" class="bet-dude" id="bet-dude-playerThree">
                    <img src="./img/Tormod-img.gif" alt="" width="60px" height="60px" class="bet-hotdog" id="bet-hotdog-playerThree">
                    <input type="number" name="Bets" id="playerThree-bet-input">
                </div>
                <!--Upgrade-Room-->
                <div id="upgrade-gamepad-player-three">
                    <img src="./img/button_speed.png" alt="" class="upgrade-speed" id="upgrade-speed-playerThree">
                    <img src="./img/button_intelligence.png" alt="" class="upgrade-intelligence" id="upgrade-intelligence-playerThree">
                </div>
                <!--The Run Room-->
                <div id="attack-gamepad-player-three">
                    <img src="./img/football.png" alt="" width="60px" height="60px" class="bet-football" id="attack-football-playerThree">
                    <img src="./img/ThomasTheTankEngine.png" alt="" width="60px" height="60px" class="bet-thomas" id="attack-thomas-playerThree">
                    <img src="./img/Hotdog-p4.jpg" alt="" width="60px" height="60px" class="bet-hotdog" id="attack-hotdog-playerThree">
                </div>
                <!--The Shop-->
                <div class="buy-douchbag-btn" id="buy-douche-playerThree"></div>
            </div>
            <div id="player-four-gamepad">
                <h3>P4: $200 Score: 0</h3>
                <div id="betting-gamepad-player-four" class="betting-gamepad">
                    <img src="./img/Maxence-img.png" alt="" width="60px" height="60px" class="bet-football" id="bet-football-playerFour">
                    <img src="./img/Markus-img.png" alt="" width="60px" height="60px" class="bet-thomas" id="bet-thomas-playerFour">
                    <img src="./img/Føyen2.png" alt="" width="60px" height="60px" class="bet-dude" id="bet-dude-playerFour">
                    <img src="./img/Tormod-img.gif" alt="" width="60px" height="60px" class="bet-hotdog" id="bet-hotdog-playerFour">
                    <input type="number" name="Bets" id="playerFour-bet-input">
                </div>
                <!--Upgrade-Room-->
                <div id="upgrade-gamepad-player-four">
                    <img src="./img/button_speed.png" alt="" class="upgrade-speed" id="upgrade-speed-playerFour">
                    <img src="./img/button_intelligence.png" alt="" class="upgrade-intelligence" id="upgrade-intelligence-playerFour">
                </div>
                <!--The Run Room-->
                <div id="attack-gamepad-player-four">
                    <img src="./img/football.png" alt="" width="60px" height="60px" class="bet-football" id="attack-football-playerFour">
                    <img src="./img/ThomasTheTankEngine.png" alt="" width="60px" height="60px" class="bet-thomas" id="attack-thomas-playerFour">
                    <img src="./img/Dude-p3.png" alt="" width="60px" height="60px" class="bet-dude" id="attack-dude-playerFour">
                </div>
                <!--The Shop-->
                <div class="buy-douchbag-btn" id="buy-douche-playerFour"></div>
            </div>
        </div>
        <!--Game Area-->
        <div id="gamearea">
            <img src="./img/squirt-derby-pic.jpg" alt="" id="loading-screen">
            <div id="option">
                <h1>Squirt Derby!</h1>
                <h2 id="new-game">New Game</h2>
                <h2 id="credits">Credits</h2>
            </div>
            <div id="character-selection">
                <div id="football-selection"></div>
                <div id="thomas-selection"></div>
                <div id="dude-selection"></div>
                <div id="hotdog-selection"></div>
            </div>
            <div id="shop-layout">
                <div id="race-btn"></div>
                <div id="upcoming-talking-bubble" class="talking-bubble"></div>
                <div id="upgrade-btn"></div>
                <div id="back-alley-btn"></div>
            </div>
            <div id="upgrade-room">
                <div id="upgrade-speed"></div>
                <div id="upgrade-intelligence"></div>
                <h5>Speed Intelligence</h5>
                <div id="exit-upgrade"></div>
            </div>
            <div id="back-alley">
                <div id="shady-guy"></div>
                <div id="talking-bubble-alley"></div>
                <dir id="exit-alley"></dir>
            </div>
            <div id="upcoming-countdown"></div>
            <div id="upcoming-winner-of-race"></div>
        </div>
    </div>
    <audio id="thomas-audio">
        <source src="./audio/Thomas-Opening.mp3" type="">
    </audio>
    <audio id="thomas-audio-speed">
        <source src="./audio/Thomas-Trimmed.mp3" type="">
    </audio>
<audio id="sims-audio">
        <source src="./audio/The-sims-buy-mode.mp3" type="">
</audio>
<audio id="danktrain-audio">
        <source src="./audio/Biggie Smalls feat. Thomas the Tank Engine.mp3" type="">
</audio>
<audio id="explosion-audio">
        <source src="./audio/Explosion.mp3" type="">
</audio>
<audio id="option-sound">
    <source src="./audio/Option-sound.wav" type="">
</audio>
<audio id="pick-character-hover">
    <source src="./audio/Pick-character-hover.mp3" type="">
</audio>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="thegame.js"></script>
    <script src="playerconstructor.js"></script>
    <script src="gameconstructor.js"></script>
    <script src="gamepad.js"></script>
</body>
